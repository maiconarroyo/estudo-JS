<!-- Div Para Links-->

<!-- codigo emmit: div.section-link#div-links>a.link${link$}*3 -->

<!-- nesse emmit temos 1 div com classe section-link e id div-links e dentri dela:
  3 link a com classe definida e seu conteudo como link 1 e aumenta conforme numero de links-->

<!-- Resultado -->
<div class="section-link" id="div-links">
    <a href="" class="link1">link1</a>
    <a href="" class="link2">link2</a>
    <a href="" class="link3">link3</a>
</div>

<!-- A Identação deverá ser feita pelo usuario pois o codigo ficará em apenas uma linha-->

div.section-img>figure.main-figure*3>img.main-img#img${Imagem N°$}
 <!-- Div com imagens iremos ter 1 div com class "section-img" com 3 figures class "main-figure" dentro de cada figure e 3 img com class "main-img" e id img1 até o numero maximo de img 1 -->

 <!-- Resultado-->
 
    <div class="section-img">
        <figure class="main-figure">
            <img src="" alt="" class="main-img" id="img1">Imagem N°1</img>
        </figure>
        <figure class="main-figure">
            <img src="" alt="" class="main-img" id="img2">Imagem N°2</img>
        </figure>
        <figure class="main-figure">
            <img src="" alt="" class="main-img" id="img3">Imagem N°3</img>
        </figure>
    </div>
 <!-- agora teremos 1 div com 3 h1 com titulo dentro de cada h1 uma tag p com conteudo todos com classe atribuida e id apenas pro h1 e tag p-->
    div.section-paragraph>(h1.main-title#titulo${Titulo N°$}+p.main-subtitle#paragraph${Paragrafo N°$})*3
 <!--Resultado-->
 <div class="section-paragraph">
    <h1 class="main-title" id="titulo1">Titulo N°1</h1>
    <p class="main-subtitle" id="paragraph1">Paragrafo N°1</p>
    <h1 class="main-title" id="titulo2">Titulo N°2</h1>
    <p class="main-subtitle" id="paragraph2">Paragrafo N°2</p>
    <h1 class="main-title" id="titulo3">Titulo N°3</h1>
    <p class="main-subtitle" id="paragraph3">Paragrafo N°3</p>
 </div>
